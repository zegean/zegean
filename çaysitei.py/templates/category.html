<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - YeşilDoğa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-leaf me-2"></i>YeşilDoğa
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">{{ category.name }}</h1>
        <p class="text-muted">{{ category.description }}</p>
        
        <div class="row">
            {% for product in products %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-wine-bottle fa-3x text-success mb-3"></i>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">{{ product.description }}</p>
                        <p class="fw-bold text-success">{{ product.price }} TL</p>
                        <button class="btn btn-success w-100" onclick="addToCart({{ product.id }})">
                            <i class="fas fa-cart-plus me-2"></i>Sepete Ekle
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addToCart(productId) {
            fetch(`/add_to_cart/${productId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                });
        }
    </script>
</body>
</html>
